name: build-plugin
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'
    - name: Build with Maven
      run: mvn -U -DskipTests package
    - uses: actions/upload-artifact@v4
      with:
        name: jar
        path: target/*.jar
